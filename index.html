  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body class="index">

  <!-- Demo button -->
  <a class="c-demo-button" href="#demo">Demo</a>

  <!-- Content section -->
  <div class="o-content" id="#content">
    <div class="c-head">
      <img class="o-logo" draggable="false" src="./assets/images/ckdcss.svg" alt="CKD Css">
      <p>A tiny set of micro interactions for your checkboxes.</p>

      <div class="c-install">
        <pre class="c-install__code">npm install ckd-css</pre> <span class="c-install__text">or</span> <pre class="c-install__code">bower install ckd-css</pre>
        <br>
        <small>or <a href="https://github.com/equinusocio/ckdcss/tree/master">grab the source</a></small>
      </div>

      <div class="c-github">
        <!-- Place this tag where you want the button to render. -->
        <span class="c-github__button">
          <a class="github-button" href="https://github.com/equinusocio/ckdcss" data-icon="octicon-star" data-count-href="/equinusocio/ckdcss/stargazers" data-count-api="/repos/equinusocio/ckdcss#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star equinusocio/ckdcss on GitHub">Star</a>

        <!-- Place this tag where you want the button to render. -->
        <span class="c-github__button">

        </span>
      </div>
    </div>
  </div>
